<div class="row">
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Usuarios</h4>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Foto</th>
							<th>Nombre</th>
							<th>
								<button type="button" class="btn btn-primary"> <i class="fa fa-edit"></i> </button>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let usuario of usuarios" class="w70">
							<td><img [src]="usuario.img | imagen:'usuarios'" class="img-circle img-50"></td>
							<td>{{ usuario.nombre}}</td>
							<td>data</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<div class="card-body">

							<td>data</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-4">
