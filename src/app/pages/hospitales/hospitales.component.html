<div class="row animated fadeIn">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<input #input type="text" class="form-control" placeholder="Buscar usuario" (keyup)= "buscarHospitales( input.value )">
			</div>
		</div>
	</div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
	<div class="col-sm-12">
		<div class="alert alert-warning text-center">
			<strong>Cargando</strong>
			<br>
			<i class="fa fa-refresh fa-spin fa-2x"></i>
			<br>
			<span>Espere por favor</span>
		</div>
	</div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<div class="text-right">
					<button type="button" class="btn btn-rounded btn-primary " (click)="agregarHospital();"><i class="fa fa-plus"></i> Agregar hospital</button>
				</div>
				<h3 class="card-title">Hospitales registrados ( <small>{{ totalRegistros }}</small> )</h3>

				<table class="table table-hover">
					<thead>
						<tr>
							<th>Imagen</th>
							<th>Nombre</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let hospital of hospitales">
							<td class="w70"><img [src]="hospital.img | imagen:'hospitales'" class="img-circle img-50 pointer" alt="" data-toggle="modal" data-target="#cargarImagen" (click)="mostrarModal( hospital )"></td>
							<td><input type="text" [ngModel]="hospital.nombre" class="form-control" name="nombre"></td>
							<td>
								<button type="button" class="btn btn-primary" (click)="guardarHospital( hospital 
								)">
									<i class="fa fa-save"></i>
								</button>

								<button type="button" class="btn btn-danger" (click)="borrarHospital( hospital );">
									<i class="fa fa-trash-o"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<button type="button" class="btn btn-secondary" (click)=cambiarDesde(-5)>
					Anteriores
				</button>
				<button type="button" class="btn btn-secondary" (click)=cambiarDesde(5)>
					Siguientes
				</button>
			</div>
		</div>
	</div>
</div>
