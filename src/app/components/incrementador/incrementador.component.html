<h3>{{ leyenda }}</h3>
<div class="input-group">
    <span class="input-group-btn" (click)="cambiarValor(-5)">
        <button class="btn btn-primary"><i class="mdi mdi-minus" ></i></button>
    </span>
    <input #txtProgress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange( $event )" min="0" max="100">
    <span class="input-group-btn" (click)="cambiarValor(5)">
        <button class="btn btn-primary"><i class="mdi mdi-plus" ></i></button>
    </span>
</div>
