<!-- Modal -->
<div class="modal fade" id="cargarImagen" tabindex="-1" role="dialog"  data-keyboard="false"  data-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cambiar imagen a {{ _modalUploadService.nombre }}</h5>
        <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" align="center">
        <img *ngIf="!imagenTemp" [src]="xxx | imagen" alt="" class="w150">
        <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">
        <hr>
        <input type="file" (change)='selccionImagen( $event.target.files[0] )'>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)='subirImagen()' [disabled]="!imagenTemp" class="btn btn-primary" data-dismiss="modal">Subir Imagen</button>
      </div>
    </div>
  </div>
</div>
